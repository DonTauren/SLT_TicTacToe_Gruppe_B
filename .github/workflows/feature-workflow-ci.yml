name: feature Branch CI

on:
  push:
    branches:
      - feature/**

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: 20
          distribution: temurin

      - run: mvn test --file pom.xml